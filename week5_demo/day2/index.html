<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="K TRUCHON">
    <meta name="description" content="Week 5D2 Tables & Forms">

    <title>W5D2 | Tables & Forms</title>

    <style>
        table td {
            border:1px solid black;
        }

    </style>
</head>
<body>

    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT A Table [booooooo]</h2>

    <!--labels are used to match up with the input elements to be read/processed more easily in JS-->
    <!--
        for atttribute (input element) connects the label attribute value
        THESE MUST MATCH!
    -->
    <form>

        <!--firstname-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>
        <!--lastname-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">


        <br>
        <!--email address-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>
        <!--since there is more than 1 input element, 
            the form NEEDS a submit button in order to 
            generate the full query string-->
        <input type="submit" value="S U B M I T ! :)">

    </form>

    <h2>Form w/Table [yaaaaaaay]</h2>
    <!--neater alignment possibilities-->

    <!--form comes FIRST!-->
    <form method="GET" action="__file path to file to open/run___">
        <table>

            <!--<thead> can be used for column headers-->

            <!--<tbody> is REQUIRED inside of a <table>-->
            <tbody>

                <!--add data to the table row by row-->
                <tr><!--table ROW; should include one <td> for every possible column (leave the <td></td> blank when no info for that row/column)-->

                    <!--<td> table data: one individual data cell; one td per column-->
                    <td><!--first data cell in row (left)-->
                        <label for="firstname">First Name:</label>
                    </td>

                    <td><!--second data cell in row (right)-->
                        <input type="text" name="firstname" id="firstname">
                    </td>

                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        <label for="lastname">Last Name:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="lastname" id="lastname">
                    </td>

                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        <label for="eMail">Email:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="eMail" id="eMail" placeholder="email@email.com">
                    </td>

                </tr>

                <!--other types of input in rows below-->
                <tr>

                    <!--LEFT COLUMN (labels)-->
                    <td>
                        <label for="comments">Comments:</label>
                    </td>

                    <!--RIGHT COLUMN (inputs)-->
                    <td>
                        <textarea name="comments" placeholder="leave your comment here...."></textarea> 
                    </td>

                </tr>

                <!--NON-TEXT based input elements-->

                <!--drop down selection - limits to 1 response, limitless options; works similar to a list <ol> <ul> with <li>-->
                <tr>
                    <!--LEFT COLUMN (labels)-->
                    <td>
                        <label for="faveColor">Pick Your Favorite Color:</label>
                    </td>

                    <!--RIGHT COLUMN (inputs)-->
                    <td>
                        <select name="faveColor"><!--creates the drop down-->

                            <!--list each option in drop down-->
                            <option value="red">RED</option>
                            <option value="green">GREEN</option>
                            <option value="blue">BLUE</option>

                        </select>
                    </td>

                </tr>

                <!--radio buttons: limited to 1 so long as all name values match; radio buttons are circular (think multiple choice answers on a quiz)-->
                <tr>

                    <!--LEFT COLUMN (labels)-->
                    <td>
                        <label for="study">Programs of Study</label>
                    </td>

                    <!--RIGHT COLUMN (inputs)-->
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering <br>
                        <input type="radio" name="study" value="CYB">Cybersecurity <br>
                        <input type="radio" name="study" value="WD">Web Development <br>
                        <input type="radio" name="study" value="NE">Networking <br>
                    </td>

                </tr>

                <!--CHECKBOXES - can select multiple options (script must be prepared for all)-->
                <tr>

                    <!--LEFT COLUMN (labels)-->
                    <td>
                        <label for="vehicle">Select Your Vehicle(s):</label>
                    </td>

                    <!--RIGHT COLUMN (inputs)-->
                    <td>
                        <input type="checkbox" name="vehicle1" value="car">Car <br>
                        <input type="checkbox" name="vehicle2" value="roci">Rocinante <br>
                        <input type="checkbox" name="vehicle3" value="motorcycle">Motorcycle <br>
                        <input type="checkbox" name="vehicle4" value="bike">Bicycle <br>
                        <input type="checkbox" name="vehicle5" value="dragon">Dragon <br>
                        <input type="checkbox" name="vehicle6" value="horse">Roach the Horse<br>

                    </td>

                </tr>

                <!--Date -->
                <tr>
                    <!--LEFT COLUMN (labels)-->
                    <td>
                        <label for="date">Date:</label>
                    </td>

                    <!--RIGHT COLUMN (inputs)-->
                    <td>
                        <input type="date" name="date" value="2023-12-07">
                    </td>
              
                </tr>


                <!--SUBMIT BUTTON BELOW-->
                <tr>
                    
                    <td><!--LABEL-->
                        
                    </td>

                    <td><!--INPUT-->
                        <input type="submit" value="submit">
                    </td>

                </tr>
                
            </tbody>

        </table>
    </form>
    
</body>
</html>
