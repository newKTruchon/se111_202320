<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="K TRUCHON">
    <meta name="description" content="Week 5 Intro to Tables & Forms">

    <title>W5D1 | Tables & Forms</title>

    <style>
        table td {
            border:1px solid black;
        }

    </style>
</head>
<body>

    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT A Table [booooooo]</h2>

    <!--labels are used to match up with the input elements to be read/processed more easily in JS-->
    <!--
        for atttribute (input element) connects the label attribute value
        THESE MUST MATCH!
    -->
    <form>

        <!--firstname-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>
        <!--lastname-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">


        <br>
        <!--email address-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>
        <!--since there is more than 1 input element, 
            the form NEEDS a submit button in order to 
            generate the full query string-->
        <input type="submit" value="S U B M I T ! :)">

    </form>

    <h2>Form w/Table [yaaaaaaay]</h2>
    <!--neater alignment possibilities-->

    <!--form comes FIRST!-->
    <form method="GET" action="_relative path to an HTML_">
        <table>

            <!--<thead> can be used for column headers-->

            <!--<tbody> is REQUIRED inside of a <table>-->
            <tbody>

                <!--add data to the table row by row-->
                <tr><!--table ROW; should include one <td> for every possible column (leave the <td></td> blank when no info for that row/column)-->

                    <!--<td> table data: one individual data cell; one td per column-->
                    <td><!--first data cell in row (left)-->
                        <label for="firstname">First Name:</label>
                    </td>

                    <td><!--second data cell in row (right)-->
                        <input type="text" name="firstname" id="firstname">
                    </td>

                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        <label for="lastname">Last Name:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="lastname" id="lastname">
                    </td>

                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        <label for="eMail">Email:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="eMail" id="eMail" required >
                    </td>

                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        
                    </td>

                    <td><!--INPUT-->
                        <input type="submit" value="submit">
                    </td>

                </tr>
                
            </tbody>

        </table>
    </form>
    
</body>
</html>
